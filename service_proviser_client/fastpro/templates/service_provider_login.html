<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service provider login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">username:</label>
        <input type="text" name="username">
        <label for="password">password:</label>
        <input type="password" name="password">
        <input type="submit" value="login">
    </form>
</body>
</html>
